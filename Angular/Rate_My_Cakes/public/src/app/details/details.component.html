<h1>Baked by {{cakesToShow.baker}}</h1>
<div id="imgbox2">
  <img class="pic2" [src]="cakesToShow.image">
</div>
<div id="details">
  <h3>Average rating: {{avgRating}}</h3>
  <div *ngFor="let reviews of cakesToShow.ratings; let idx = index">
    <h3>{{reviews.rating}}</h3>
    <h3>{{reviews.comment}}</h3>
  </div>

</div>
